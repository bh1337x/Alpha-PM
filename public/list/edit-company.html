<!DOCCompany html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List / Edit Company - Alpha Pharmacy Manager</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding: 20px;">
    <form id="addForm">
        <div class="form-group">
            <label for="id">ID :</label>
            <input type="text" class="form-control" id="id" placeholder="Company ID" readonly="readonly">
            <small id="search-box-text" class="form-text text-muted">Company ID is static.</small>
        </div>
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" id="name" placeholder="Company Name" autocomplete="off">
        </div>
        <button type="button" class="btn btn-lg btn-secondary"
                onclick="sessionStorage.removeItem('edit-company-data');window.history.back();">Back</button>
        <button type="button" class="btn btn-lg btn-primary" data-toggle="modal"
                data-target="#editModal">Edit Company</button>
        <button type="button" class="btn btn-lg btn-danger float-right" data-toggle="modal"
                data-target="#deleteModal">Delete Company</button>
    </form>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="companyModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to <b>Edit</b> this Company?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, Don't Edit</button>
                    <button id="editBtn" type="button" class="btn btn-primary">Yes, Confirm Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="companyModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to <b>Delete</b> this Company?
                    <br>
                    <p class="text-danger">This action cannot be undone!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No, Don't Delete</button>
                    <button id="deleteBtn" type="button" class="btn btn-primary btn-danger">Yes, Confirm Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" role="alert" aria-live="assertive" aria-atomic="true" class="toast"
         data-autohide="true" data-delay="2000" style="position: fixed;top: 20px;right: 20px;">
        <div class="toast-header">
            <strong class="mr-auto">Alpha PM</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
<script src="../js/list/edit-company.js"></script>
</body>
</html>
